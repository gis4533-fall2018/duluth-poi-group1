<!--
  A map of points of interest around Duluth.
 -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Feature Layer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>

  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [46.7867, -92.1005],
          zoom: 11
        });
        // add basemap
        const esriStreets = L.esri.basemapLayer('Gray').addTo(map);

        // add hosted feature layer
        const earthquakesLayer = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/Duluth_POI/FeatureServer/0?token=Ge_H0MzW_nhh55Mn6-aL2yZ6VY21rb82grrcmvda_E1R8F6vr6f7ar9CGRtXnDnVypJYQ4YS6zQpITt8vc1G6S46jZpiUQG3iLK4xw-pMY1bGEByd2A7vQRO9G_DHqY-5k0Qel9T8I6h8yDDstBUr_Bsk6XZNqi-uVQqQf-VCf6Y9gOB8V_34qoIb-CnDELvFi6uNwDfQUIdg5edKQXTqP9-HQJ535B7yD27Q_lu_1tet0lrEGIvno-f-vRGjCH6'}).addTo(map);

        // set up popup for earthquakes layer
        earthquakesLayer.bindPopup(function(evt) {
            return L.Util.template(
              '<table>'+
                '<tr><td>LOCATION:</td><td>{LOCATION}</td></tr>'+
                '<tr><td>YEAR:</td><td>{YEAR}</td></tr>'+
                '<tr><td>MAGNITUDE:</td><td>{MAGNITUDE}</td></tr>'+
              '</table>',
              evt.feature.properties);
        });
    </script>
</body>
</html>
