<!--
  A map of points of interest around Duluth.

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Feature Layer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>

  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [46.7867, -92.1005],
          zoom: 11
        });
        // add basemap
        const esriStreets = L.esri.basemapLayer('Gray').addTo(map);

        // add hosted feature layer
        const duluthPOI = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/Duluth_POI/FeatureServer/0?token=GAR8v9MMtlcZgyrXdM7-0a3qBgdZ2RwIovJtQG_sz3D8xGZukljOMrO6VMDAStGxgWNJSIlusEKIFaXbgg-7qPLWaTCZwHu4t9Ew2-R-9rkNsfO6r-4YnZjPAR8VCob3vdJaAOTbUNuZTRYYP1hi_jiLoIF8oN6dtY-fKcmcPFw4cU1WXqDeQAM4VmE5HzHTCPb0W7EtXTuB_pv7CCWKqASGoVedBm3nHSbO9BFWxXvUhWfwDk-brjbiL7fNfQXa'}).addTo(map);

        // set up popup for earthquakes layer
        duluthPOI.bindPopup(function(evt) {
            console.log(evt.feature.properties);
            return L.Util.template(
              '<img style="max-width: 300px;" src={USER_Picture}></img>'+
              '<h2><strong>{USER_Attraction}</strong><h2>'+
              '<table style="font-size: 12px;">'+
                '<tr><td>Address:</td><td>{StAddr}</td></tr>'+
                '<tr><td>Website:</td><td><a href={USER_Website}>{USER_Website}</a></td></tr>'+
              '</table>',
              evt.feature.properties);
        }, {
            maxWidth: "auto"
        });
    </script>
</body>
</html>
